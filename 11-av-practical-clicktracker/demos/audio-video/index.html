<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class 11 Audio/Video Demo</title>
  </head>
  <body>
    <h2>Audio</h2>
    <audio id="seinfeld" src="Seinfeld.mp3" controls></audio>
    <button id="randomizer">Click here to randomly change the volume</button>
    <p>Controls: lets the user access the play/pause buttons</p>
    <p>Autoplay: plays the file on page load</p>

    <h2>Video</h2>
    <video src="piano_man.MOV" controls width="50%"></video>
    <video src="uptown_girl.MOV" controls width="50%"></video>

    <script src="app.js"></script>
  </body>
</html>
